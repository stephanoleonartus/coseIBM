<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout with Tailwind CSS</title>
    <link href="./output.css" rel="stylesheet">

</head>
<body class="m-0 font-sans">

    <header class="bg-red-500 text-white text-center p-4">Header</header>
    <nav class="bg-blue-500 text-white text-center p-4">Navigation</nav>

    <div class="container mx-auto p-4">
        <div class="flex flex-col md:flex-row gap-4">
            <aside class="bg-yellow-500 p-4 flex-1 text-center">Aside</aside>
            <section class="bg-white p-4 flex-1 text-center border">Main Section</section>
            <article class="bg-green-400 p-4 flex-1 text-center">Article</article>
        </div>
    </div>

    <footer class="bg-red-500 text-white text-center p-4">Footer</footer>

</body>
</html>
